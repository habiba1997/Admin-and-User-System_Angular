<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row">
      <div class="col-md-3 mx-auto my-3" *ngFor="let card of albums">
            <div class="card">
                <h5 class="card-header">{{card.id}}</h5>              
                <div class="card-body">
                    <!-- style="background-color: transparent;" -->
                    <p class="card-text"> {{card.title}} </p>
                    <a class="card-link" (click)="goToImage(card.id)" >see album images</a>
                </div>
            </div>
      </div>
    </div>
</div>
