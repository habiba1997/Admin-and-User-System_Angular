<app-navbar></app-navbar>

<div class="container">
    <div class="row">
      <div class="col-md-3 mx-auto my-4" *ngFor="let image of images">
        <div class="card">
            <img style="height: fit-content; width: fit-content;"
            src="{{image.thumbnailUrl}}" alt="Image {{image.thumbnailUrl}}">
            <div class="card-body">
              <p class="card-title">{{image.title}}</p>
              <a class="card-link">{{image.url}}</a>
            </div>
          </div>
      </div>
    </div>
</div>
