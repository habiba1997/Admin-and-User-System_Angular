<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-black">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
                    <h1 class="display-4 py-2 text-center text-truncate">{{ login == true ? 'Login' : 'Sign Up'}}</h1>
                    <div class="px-2">
                        <form class="justify-content-center" [formGroup]="userData">
                            <div class="form-group">
                                <nmi-icon style="margin-left: 1vh;margin-right: 1vh;">email</nmi-icon>
                                <label >{{ login == true ? 'Username' : 'Email' }} </label>
                                <input 
                                [class.is-invalid] = "userData.get('email').invalid && userData.get('email').touched"
                                type="text" class="form-control" placeholder="jane.doe@example.com" formControlName="email" #emailInput>
                                <div *ngIf="(emailValid.invalid && emailValid.touched) || emailValid.dirty">
                                    <small *ngIf="emailValid.errors?.required" class="text-danger">Email is required</small>
                                    <small *ngIf="emailValid.errors?.pattern" class="text-danger">Please provide a valid email address</small>
                                </div>                            
                            </div>

                            <div class="form-group">
                                <nmi-icon style="margin-left: 1vh;margin-right: 1vh;">lock</nmi-icon>
                                <label >Password</label>

                                <input [class.is-invalid] = "userData.get('password').invalid && userData.get('password').touched"
                                 type="password" class="form-control" placeholder="********" formControlName="password" #passwordInput>
                                 <div *ngIf="(passwordValid.invalid && passwordValid.touched) || passwordValid.dirty">
                                    <small *ngIf="passwordValid.errors?.required" class="text-danger">Password is required</small>
                                  </div>
                            </div>
                            <button type="submit" class="text-center btn btn-dark btn-lg" (click)="signing(emailInput.value,passwordInput.value)">{{ login == true ? 'Log In' : 'Sign Up' }}</button>

                            <div class="img-container" >
                            <h6 class="text-center" style="margin: 3vh 0vh;"> or <button class="buttonInherit" (click)="signToggle()"> {{ login == true ? 'Create new account' : 'Login' }}</button> </h6>
                            
                                <img style="margin-top: 5vh;width: 25vh;" class="justify-content-center" src="../../../assets/index.png" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
